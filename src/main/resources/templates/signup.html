<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1));
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <!-- 오류 메시지 표시 -->
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <div class="mb-2">
                    <form th:action="@{/user}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                        <div class="mb-3">
                            <label class="form-label text-white">닉네임</label>
                            <input type="text" class="form-control" name="name" placeholder="사용하실 닉네임을 입력해 주세요" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">이메일 주소</label>
                            <input type="email" class="form-control" name="email" placeholder="이메일 주소를 입력해 주세요" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해 주세요" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

</section>
</body>
</html>
