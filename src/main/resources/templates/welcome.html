<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1));
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2>환영합니다, <span th:text="${userName}"></span>님!</h2>
                <p class="text-white-50 mt-2 mb-5">로그인 성공~!</p>
                <a href="/logout" class="btn btn-primary">Logout</a>

                <!-- 전체 학생 추가 버튼 추가 -->
                <form method="POST" action="/upload-students" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileUpload" class="btn btn-success mt-4">전체 학생 추가</label>
                        <input type="file" id="fileUpload" name="file" style="display: none;">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">업로드</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
